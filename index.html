<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container" role="banner">
    <div class="profile">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="profile__image">
      <h1 class="profile__name">Jessica Randall</h1>
      <p class="profile__location">London, United Kingdom</p>
      <p class="profile__bio">"Front-end developer and avid reader."</p>
    </div>

    <div class="social-links" role="list">
      <a href="https://github.com" class="social-link">
        GitHub
      </a>
      <a href="https://www.frontendmentor.io" class="social-link">
        Frontend Mentor
      </a>
      <a href="https://www.linkedin.com" class="social-link">
        LinkedIn
      </a>
      <a href="https://twitter.com" class="social-link">
        Twitter
      </a>
      <a href="https://www.instagram.com" class="social-link">
        Instagram
      </a>
    </div>
  </div>  
</body>
</html>
